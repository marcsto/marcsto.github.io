<!DOCTYPE html>
<html>
<head>
    <title>Chess.js Hello World</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
</head>
<body>
    <h1>Chess.js Hello World</h1>
    <pre id="board"></pre>

    <script>
        // Initialize a new chess game
        var chess = new Chess();

        // Display the initial board position
        document.getElementById('board').textContent = chess.ascii();

        // Make a move
        chess.move('e4');

        // Display the board after the move
        document.getElementById('board').textContent += '\n\n' + chess.ascii();
    </script>
</body>
</html>
